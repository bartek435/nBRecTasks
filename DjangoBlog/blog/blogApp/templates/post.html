{% extends 'base.html' %}

{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <h2 class="card-title text-center my-3">{{ post.title }}</h2>
        {% if post.author == request.user %}
        <div class="mt-4 mx-3">
            <a class="btn btn-primary" href="{% url 'blogApp:post_update' post.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'blogApp:post_delete' post.id %}">Delete</a>
        </div>
        {% endif %}
        <div class="card-text mt-5 p-4">
          {{ post.content }}
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock content %}
